#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/ruby:2.4

    steps:
      - checkout

      - run:
          name: Install Firebase tools if not installed
          command: npm install --save-dev firebase-tools

      - run:
          name: Install bundle
          command: gem install bundler

      - run:
          name: Go into blog directory
          command: cd blog
      - run:
          name: Build Jekyll
          command: bundle exec jekyll build --verbose
      - run:
          name: Get back to firebase directory
          command: cd ..
      - run:
          name: Deploy to Firebase
          command: firebase deploy --token=$FIREBASE_TOKEN --non-interactive
